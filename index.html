<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
    <title>Algo</title>
</head>

    <section>

        <p>Exercice 1</p>
        <p>Moyenne des notes :</p>
        <p id="tab"></p>

    <div class="mt-3 tab">
        <p>Exercice 2</p>
        <input type="number" id="price" placeholder="prix HT">
        <input type="number" id="quantity"  placeholder="quantité">
        <button id="btn">Calculer</button>
        <p id="result"></p>
    </div>

    <div class="tab mt-3">
        <p>Exercice 3</p>
        <input type="number" id="temperature" placeholder="température de l'eau">
        <button id="btn2">Calculer</button>
        <p id="resultWater"></p>
    </div>

    <div class="mt-3 tab">
        <p>Exercice 4</p>
        <input type="number" id="price2" placeholder="price">
        <input type="number" id="percentage" placeholder="percentage">
        <button id="btn3">Calculer</button>
        <p id="resultPercentage"></p>
    </div>

    <div class="tab mt-3">
        <p>Exercice 5</p>
        <p id="tabBase"></p>
        <button id="btn4">Supprimer les doublons</button>
        <p id="tabResult"></p>

    <div class="mt-3 tab">
        <p>Exercice 6</p>
        <input id="multiplication" type="number" placeholder="multiplication number">
        <button id="btn5">Afficher</button>
        <p id="resultMultiplication"></p>
    </div>

    <div class="mt-3 tab">
        <p>Exercice 7</p>
        <input type="text" id="word" placeholder="phrase à raccourcir">
        <button id="btn7">Raccourcir</button>
        <p id="resultPhrase"></p>
    </div>

    <div class="tab mt-3">
        <p>Exercice 8</p>
        <input type="text" id="password" placeholder="mot de passe à vérifier">
        <button id="btn8">Vérifier mot de passe</button>
        <p id="isValid"></p>
    </div>

    <div class="tab mt-3">
        <p>Exercice 9</p>
        <input type="text" id="word2" placeholder="mot à modifier">
        <button id="btn9">Soumettre</button>
        <p id="result9"></p>
    </div>

    <div class="mt-3 tab">
        <p>Exercice 10</p>
        <input type="text" id="word3" placeholder="phrase à reverse">
        <button id="btn10">Inverser</button>
        <p id="result10"></p>
    </div>

    <div class="tab mt-3">
        <p>Exercice 11</p>
        <input type="text" id="word4" placeholder="pangram à vérifier">
        <button id="btn11">Vérifier pangram</button>
        <p id="result11"></p>
    </div>

    <div class="mt-3 tab">
        <p>Exercice 12</p>
        <input type="text" id="word5" placeholder="mot à vérifier">
        <button id="btn12">Scrabble</button>
        <p id="result12"></p>
    </div>

    <div class="mt-3 tab">
        <p>Exercice 13</p>
        <input type="number" id="number" placeholder="chiffre ">
        <button id="btn13">Calcul</button>
        <p id="result13"></p>
    </div>

    <div class="tab mt-3">
        <p>Exercice 14</p>
        <button id="btn14">Calcul</button>
        <p id="result14"></p>
    </div>

     <div class="mt-3 tab">
